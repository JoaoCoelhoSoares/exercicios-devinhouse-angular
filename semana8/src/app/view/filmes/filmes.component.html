<app-menu></app-menu>

<form [formGroup]="_form" (ngSubmit)="submit()">
    <input type="text" placeholder="Digite seu nome" formControlName="nome" required minlength="3">
    <input type="email" placeholder="Digite seu e-mail" formControlName="email" required
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[az]{2,4}$">
    <input type="text" placeholder="Digite o nome do filme" formControlName="nomeFilme" [(ngModel)]="nomeFilme" required
        minlength="3">
    <input type="number" placeholder="Digite a nota do filme" formControlName="avaliacao" required min="1" max="10">
    <button type="submit">Enviar</button>
</form>

<button [routerLink]="'/home'"> Voltar para Home</button>
